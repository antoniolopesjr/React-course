<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <link rel="icon" href="./src/img/favicon.ico">

</head>

<body class="bg-light">


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">DevTests React</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./src/img/bootstrap-solid.svg" alt="" width="72" height="72">
            <h2 class="text-center">Welcome to React powered by Bootstrap 4</h2>
        </div>

        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your calc result</span>
                    <!--<span class="badge badge-secondary badge-pill">3</span>-->
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">First number</h6>
                        </div>
                        <span id="num1" class="text-muted"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Second number</h6>
                        </div>
                        <span id="num2" class="text-muted"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between" style="font-size: 18px;">
                        <span>Total: </span>
                        <strong id="result"> </strong>
                    </li>
                </ul>
            </div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Calculator</h4>
                <div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstNumber">1º number</label>
                            <input type="number" class="form-control" id="firstNumber" required value="10">
                            <!--<small class="text-muted">Full name as displayed on card</small>-->
                            <div class="invalid-feedback">
                                is required
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="secondNumber">2º number</label>
                            <input type="number" class="form-control" id="secondNumber" required value="5">
                            <div class="invalid-feedback">
                                is required
                            </div>
                        </div>
                    </div>
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="plus" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                            <label class="custom-control-label" for="plus">+ <i>(Plus)</i></label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="minus" name="paymentMethod" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="minus">- <i>(Minus)</i></label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="times" name="paymentMethod" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="times">X <i>(Times)</i></label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="dividedBy" name="paymentMethod" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="dividedBy">÷ <i>(Divided by)</i></label>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" onclick="myFunction()">Calulate</button>
                    <button class="btn btn-outline-secondary btn-lg btn-block" onclick="clearEverthing()">C.E.</button>
                </div>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2017-2018 Company Name</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>

    <div class="jumbotron">
        <h1 id="result" class="text-center"></h1>
    </div>
    </div>


    <script src="./node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="./node_modules/popper.js/dist/popper.js" type="text/javascript"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
